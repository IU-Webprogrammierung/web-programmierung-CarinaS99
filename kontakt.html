<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Portfolio - Kontakt</title>
    <meta name="author" content="Martrikelnummer 4239178" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="assets/javascript/script.js" defer></script>
</head>

<body>

    <header>
        <h1>Kontakt</h1>
        <!-- Navigation mit jQuery -->
        <div class="navigation-placeholder"></div>
    </header>


    <main>

        <!-- hero image -->
        <div class="hero-image">
            <figure>
                <img src="assets/images/Slider_Kontakt.webp"
                    alt="Bild mit einer Person am Handy und dem Schriftzug Kontakt" title="Kontakt Titelbild">
            </figure>
        </div>

        <section id="contact" class="content-block">
            <div class="content-text">
                <h2>Wurde Ihr Interesse geweckt?</h2>
                <h3>Kontaktieren Sie mich gerne.</h3>

                <!-- kontaktmöglichkeiten -->
                <div class="contact-method">
                    <a href="tel:+4915205891524" class="contact-item animate-entry">
                        <img src="assets/images/Telefon.svg" alt="Telefon" title="Telefonsymbol">
                        <div class="contact-text">
                            <p><strong>Telefon</strong></p>
                            <p>+49 152 05891524</p>
                        </div>
                    </a>

                    <a href="mailto:carina.schlachter@iu-study.org" class="contact-item animate-entry">
                        <img src="assets/images/Mail.svg" alt="E-Mail" title="E-Mail-Symbol">
                        <div class="contact-text">
                            <p><strong>E-Mail</strong></p>
                            <p>carina.schlachter@iu-study.org</p>
                        </div>
                    </a>

                    <form id="contactForm" name="contactForm" onsubmit="return validateForm()">

                        <h3>Kontaktformular</h3>

                        <label for="firma">Firma</label>
                        <input type="text" name="firma" id="firma">

                        <label for="gender">Anrede *</label>
                        <select name="gender" id="gender">
                            <option value="">Bitte wählen</option>
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                            <option value="Divers">Divers</option>
                        </select>

                        <label for="fname">Vorname *</label>
                        <input type="text" name="fname" id="fname">

                        <label for="lname">Nachname *</label>
                        <input type="text" name="lname" id="lname">

                        <label for="email">E-Mail *</label>
                        <input type="email" name="email" id="email">

                        <label for="number">Telefonnummer</label>
                        <input type="text" name="number" id="number">

                        <label for="betreff">Betreff *</label>
                        <input type="text" name="betreff" id="betreff">

                        <label for="message">Nachricht *</label>
                        <textarea name="message" id="message" rows="4"></textarea>

                        <p>* Pflichtfelder</p>

                        <button class="button" type="submit">Absenden</button>

                    </form>

                </div>

            </div>
        </section>

    </main>

    <!-- Footer mit jQuery -->
    <div class="footer-placeholder"></div>

</body>

</html>

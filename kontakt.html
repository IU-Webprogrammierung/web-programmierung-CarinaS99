        <nav id="navigation" role="navigation" aria-label="Hauptnavigation">
            <!-- unsichtbare checkbox -->
            <input type="checkbox" id="menu-toggle" aria-label="Menü anzeigen" aria-expanded="false" />
            <!-- burger symbol -->
            <label for="menu-toggle" class="burger-icon" aria-label="Menü öffnen" aria-controls="meny" tabindex="0">
                <span class="visually-hidden">Menü öffnen</span>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </label>

            <!-- liste der menüpunkte -->
            <div id="meny">
                <ul class="menu" role="menubar">

                    <li role="none"><a href="kontakt.html" role="menuitem">Kontakt</a></li>
                </ul>
            </div>
        </nav>

        <!-- JavaScript für die Tastatursteuerung des Menüs -->
        <script>
            /* Warten, bis die gesamte Seite geladen ist */
            document.addEventListener("DOMContentLoaded", function () {
                /* Elemente aus dem DOM abrufen */
                const menuToggle = document.getElementById("menu-toggle"); /* Die Checkbox für das Menü */
                const menu = document.getElementById("meny"); /* Das eigentliche Menü */
                const menuItems = menu.querySelectorAll("a"); /* Alle Links im Menü */
                const burgerIcon = document.querySelector(".burger-icon"); /* Das Burger-Symbol */

                /* Funktion zum Öffnen des Menüs */
                function openMenu() {
                    menuToggle.checked = true; /* Die Checkbox aktivieren (Menü wird sichtbar) */
                    menuToggle.setAttribute("aria-expanded", "true"); /* Screenreader informieren, dass das Menü geöffnet ist */
                    menuItems[0].focus(); /* Den Fokus auf das erste Menüelement setzen, damit Tastaturnutzer navigieren können */
                }

                /* Funktion zum Schließen des Menüs */
                function closeMenu() {
                    menuToggle.checked = false; /* Die Checkbox deaktivieren (Menü wird versteckt) */
                    menuToggle.setAttribute("aria-expanded", "false"); /* Screenreader informieren, dass das Menü geschlossen ist */
                    burgerIcon.focus(); /* Fokus zurück auf das Burger-Symbol setzen, damit der Nutzer weiter navigieren kann */
                }

                /* Wenn der Nutzer die "Enter"- oder die "Leertaste" drückt, wird das Menü geöffnet */
                burgerIcon.addEventListener("keydown", function (event) {
                    if (event.key === "Enter" || event.key === " ") {
                        event.preventDefault(); /* Verhindert, dass die Seite scrollt, falls die Leertaste gedrückt wird */
                        openMenu(); /* Menü öffnen */
                    }
                });

                /* Wenn der Nutzer die "Escape"-Taste drückt, wird das Menü geschlossen */
                document.addEventListener("keydown", function (event) {
                    if (event.key === "Escape" && menuToggle.checked) {
                        closeMenu(); /* Menü schließen */
                    }
                });

                /* Falls der Fokus das Menü verlässt, wird das Menü automatisch geschlossen */
                menuItems[menuItems.length - 1].addEventListener("blur", function () {
                    /* Ein kleines Timeout, um sicherzustellen, dass der neue Fokus geprüft wird */
                    setTimeout(() => {
                        if (!menu.contains(document.activeElement)) { /* Falls kein Menüelement mehr fokussiert ist */
                            closeMenu(); /* Menü schließen */
                        }
                    }, 100);
                });
            });
        </script>

    </header>
